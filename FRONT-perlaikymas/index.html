<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>POST API</title>
</head>
<body>
<form>
    <h2>Pašto kodo paieška pagal adresą (gatvę)</h2>
    <label class="city">Miestas:</label>
    <input class="inputCity" type="text" placeholder="Įveskite miestą">
    <label class="street">Adresas:</label>
    <input class="inputStreet" type="text" placeholder="Įveskite gatvę ir namo numerį">
    <button class="search">Ieškoti</button>
    <label class="postC">Pašto kodas:</label>
    <input class="inputPostC" type="text" placeholder="Įvedę miestą ir adresą spauskite <Ieškoti>">
</form>
<script src="js/app.js"></script>
</body>
</html>
